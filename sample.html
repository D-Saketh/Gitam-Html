<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITAM Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/GITAM_Deemed_to_be_University_logo.png/1200px-GITAM_Deemed_to_be_University_logo.png" 
             alt="GITAM Logo" class="logo">
        <h1>Welcome to GITAM</h1>
    </header>
    <main class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
    </main>
</body>
</html>
